<style>
	contact-card {
		display: block;
		border-bottom: 5px dashed transparent;
	}
	contact-card.active {
		border-bottom: 5px dashed black;
	}
</style>
<div class="row">
	<div class="col-sm-6" *ng-for="#contact of contacts">
		<contact-card #cc 
			[contact]="contact" 
			(cc-view-detail)="navigateToContactDetails(contact)" 
			(cc-delete)="deleteContact(contact)"
			[class]="{info:cc.isActive}">
		</contact-card>
	</div>
	<div class="col-sm-12">
		<div class="media">
			<a class="pull-left" href="#" [router-link]="['/contact-detail', {contactId:'new'}]">
	        	<img class="media-object dp img-circle" src="/app/content/user-plus.svg" style="width: 100px;height:100px;">
	    	</a>
			<div class="media-body">
				<h4 class="media-heading">Add New<h4>
			</div>
		</div>
	</div>
</div>
