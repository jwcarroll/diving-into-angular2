<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Twitter</th>
				</tr>
			</thead>
			<tbody>
				<tr *ng-for="#contact of contacts" (^mouseover)="contact.isActive = true" (^mouseout)="contact.isActive = false" [class]="{info:contact.isActive}">
					<td>
						<a href (click)="navigateToContactDetails($event, contact)">{{contact.lastName}}, {{contact.firstName}}</a>
					</td>
					<!--<td><a href [router-link]="['/contact-detail',{contactId:contact.id}]">{{contact.lastName}}, {{contact.firstName}}</a></td>-->
					<td>{{contact.twitter}}</td>
				</tr>
				<tr class="warning">
					<td colspan="2">
						<a href (^click)="navigateToContactDetails($event)"><em class="text-muted">+ Add New Contact</em></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
