<div class="row">
	<div class="col-sm-12">
		<form #f="form" (submit)="saveContact(f)" novalidate>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" placeholder="First Name" required 
					ng-control="firstName" 
					[(ng-model)]="contact.firstName">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" placeholder="Last Name" 
					ng-control="lastName" 
					[(ng-model)]="contact.lastName">
			</div>
			<div class="form-group">
				<label>Twitter</label>
				<input type="text" class="form-control" placeholder="First Name" 
					ng-control="twitter" 
					[(ng-model)]="contact.twitter">
			</div>
			<div class="form-group">
				<label>Debug</label>
				<code>f.form.status: {{f.form.status}}</code>
				<code>f.form.valid: {{f.form.valid}}</code>
				<code>f.form.dirty: {{f.form.dirty}}</code>
				<code>f.form.pristine: {{f.form.pristine}}</code>
				<code>f.form.touched: {{f.form.touched}}</code>
				<code>f.form.untouched: {{f.form.untouched}}</code>
			</div>
			<button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">Submit</button>
			<button type="button" class="btn btn-danger" (click)="cancelChanges()" [disabled]="f.form.pristine">Cancel</button>
		</form>
	</div>
</div>
