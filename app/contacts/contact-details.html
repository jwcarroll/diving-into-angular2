<div class="row">
	<div class="col-sm-12">
		<form>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" placeholder="First Name" [value]="contact.firstName">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" placeholder="Last Name" [value]="contact.lastName">
			</div>
			<div class="form-group">
				<label>Twitter</label>
				<input type="text" class="form-control" placeholder="First Name" [value]="contact.twitter">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
