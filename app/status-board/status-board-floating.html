<style>
	input[type=range].slider{
		width:250px;
	}
	input[type=range] {
  -webkit-appearance: none;
  width: 100%;
  margin: 13.8px 0;
}
input[type=range]:focus {
  outline: none;
}
input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  background: #3071a9;
  border-radius: 1.3px;
  border: 0.2px solid #010101;
}
input[type=range]::-webkit-slider-thumb {
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  border: 1px solid #000000;
  height: 36px;
  width: 16px;
  border-radius: 3px;
  background: #ffffff;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -14px;
}
input[type=range]:focus::-webkit-slider-runnable-track {
  background: #367ebd;
}
input[type=range]::-moz-range-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  background: #3071a9;
  border-radius: 1.3px;
  border: 0.2px solid #010101;
}
input[type=range]::-moz-range-thumb {
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  border: 1px solid #000000;
  height: 36px;
  width: 16px;
  border-radius: 3px;
  background: #ffffff;
  cursor: pointer;
}
input[type=range]::-ms-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
input[type=range]::-ms-fill-lower {
  background: #2a6495;
  border: 0.2px solid #010101;
  border-radius: 2.6px;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}
input[type=range]::-ms-fill-upper {
  background: #3071a9;
  border: 0.2px solid #010101;
  border-radius: 2.6px;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}
input[type=range]::-ms-thumb {
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  border: 1px solid #000000;
  height: 36px;
  width: 16px;
  border-radius: 3px;
  background: #ffffff;
  cursor: pointer;
  height: 8.4px;
}
input[type=range]:focus::-ms-fill-lower {
  background: #3071a9;
}
input[type=range]:focus::-ms-fill-upper {
  background: #367ebd;
}

	.status-board-floating {
		position: absolute;
	}
	.status-board-floating div {
		position: absolute;
		display: block;
		height: 25px;
		width: 25px;
		background-color: red;
		border:1px solid black;
	}
</style>
<div class="row">
	<div class="col-sm-6">
		<form class="form-inline">
			<button type="button" class="btn btn-success" (click)="start()">Start</button>
			<button type="button" class="btn btn-danger" (click)="stop()">Stop</button>
			<div class="form-group">
				<label># Elements: {{config.numItems}}</label>
				<input type="range" min="1" max="1000" step="1" class="slider" #numitems [value]="config.numItems"
				(input)="updateNumItems(numitems.value)" />
			</div>
		</form>
	</div>
	<div class="col-sm-6">
		<h4>Elapsed Seconds: {{elapsedMilliseconds}}</h4>
	</div>
</div>
<div class="row">
	<div class="row-sm-12">
		<div class="status-board-floating" [style.height]="config.bounds.y.max" [style.width]="config.bounds.x.max">
			<div *ng-for="#block of statusBoard" [style.top]="block.top" [style.left]="block.left"></div>
		</div>
	</div>
</div>
